name: Deploy Roboto SAI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        python -c "import app_enhanced; print('App imports successfully')"
        python -c "import quantum_capabilities; print('Quantum capabilities loaded')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Create .env file
      run: |
        echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> .env
        echo "XAI_API_KEY=${{ secrets.XAI_API_KEY }}" >> .env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "GITHUB_APP_ID=${{ secrets.GITHUB_APP_ID }}" >> .env
        echo "GITHUB_WEBHOOK_SECRET=${{ secrets.GITHUB_WEBHOOK_SECRET }}" >> .env
        echo "DATABASE_URL=sqlite:///roboto_sai_complete.db" >> .env
        echo "FLASK_ENV=production" >> .env
    - name: Deploy to Railway
      if: env.RAILWAY_TOKEN != ''
      uses: railwayapp/railway-action@v1
      with:
        token: ${{ secrets.RAILWAY_TOKEN }}
        project_id: ${{ secrets.RAILWAY_PROJECT_ID }}
        environment: production
    - name: Deploy to Heroku
      if: env.HEROKU_API_KEY != ''
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
  <circle cx="260" cy="265" r="2" fill="black"/>

  <rect x="250" y="260" width="20" height="20" fill="none" stroke="black" stroke-width="2"/>
  <line x1="260" y1="280" x2="260" y2="290" stroke="black" stroke-width="2"/>
  <circle cx="260" cy="295" r="2" fill="black"/>


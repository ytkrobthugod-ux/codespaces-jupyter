  <!-- Node labels -->
  <text x="350" y="40" font-family="Arial" font-size="12" fill="blue">CERN</text>
  <text x="350" y="100" font-family="Arial" font-size="12" fill="red">NASA</text>
  <text x="350" y="160" font-family="Arial" font-size="12" fill="green">xAI</text>

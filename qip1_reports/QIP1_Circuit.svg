  <text x="25" y="275" text-anchor="end" font-family="Arial" font-size="12">q[7]</text>

  <!-- Gates -->
  <!-- H gates -->
  <rect x="80" y="45" width="20" height="30" fill="none" stroke="black" stroke-width="2"/>
  <text x="90" y="65" text-anchor="middle" font-family="Arial" font-size="14">H</text>

  <rect x="80" y="105" width="20" height="30" fill="none" stroke="black" stroke-width="2"/>
  <text x="90" y="125" text-anchor="middle" font-family="Arial" font-size="14">H</text>

  <rect x="80" y="165" width="20" height="30" fill="none" stroke="black" stroke-width="2"/>
